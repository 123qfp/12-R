<!DOCTYPE html>

<fieldset>
    <form align="center"><h1>FORM</h1></legend>
 <label for="User">User Name:</label>

</br>
<label for="pswd">Password:</label>
<input type="password" Name="pswd" Id="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>

    <input type="email" placeholder="Enter ur Email Address" Id="mail" required/>

    <input type="tel" Name="contact" Id="contact Number" pattern="[0-9]{10}"  required/>
    <br></br>
    <label>DOB:</label>
    <input type="datetime" Name="DOB" Id="DOB" required/><br></br>
<label for="adr">Address:</label>
<input type="adr" Name="Address" Id="adr"/>

<input type="Submit" value="Signup">
</form>
